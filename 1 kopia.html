<!DOCTYPE html>
<html>

<head>
<title>Learning WebGL &mdash; lesson 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="js/lib/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="js/shader-utils.js"></script>

<!------------->
<!-- Shaders -->
<!------------->
<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    varying vec4 vColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;
    
    void main(void) {
        gl_FragColor = vColor;//vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<!---------------->
<!-- JavaScript -->
<!---------------->
<script type="text/javascript">
    // Global variables
    var gl;
    var shaderProgram;
    
    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();
    
    var triangleVertexPositionBuffer;
    
    // Check if shader-utils.js is loaded
    console.log(ShaderUtils);
    
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function initBuffers() {
        triangleVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
        var vertices = [
             0.0,  1.0,  0.0,
            -1.0, -1.0,  0.0,
             1.0, -1.0,  0.0
        ];
        
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        triangleVertexPositionBuffer.itemSize = 3;
        triangleVertexPositionBuffer.numItems = 3;
        
        /*
         var colors = [
         0.0,  1.0,  0.0, 1.0,
         1.0,  1.0,  0.0, 1.0,
         1.0,  1.0,  0.0, 1.0
         ];
         */
    }


    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [-1.5, 0.0, -7.0]);
        mat4.rotate(mvMatrix, Math.PI/9, [0, 1, 0]);
        
        gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
        setMatrixUniforms();
        gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer.numItems);
    }

    function webGLStart() {
        var canvas = document.getElementById("lesson01-canvas");
        initGL(canvas);
        var shaderInput = {gl: gl, vertexShader: "shader-vs", fragmentShader: "shader-fs"};
        shaderProgram = ShaderUtils.getShaderProgram(shaderInput);
        initBuffers();
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
        drawScene();
    }

</script>
</head>


<body onload="webGLStart();">
    <canvas id="lesson01-canvas" style="border: none;" width="500" height="500">
    </canvas>
</body>

</html>
